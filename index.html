<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>НЕ ОБОРАЧИВАЙСЯ — МЕГА УЖАС</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    background:#000;
    color:#e6e6e6;
    font-family:Arial,sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .wrap{
    width:90%;max-width:600px;
    background:rgba(0,0,0,0.9);
    border-radius:20px;
    padding:25px;
    box-shadow:0 20px 80px rgba(0,0,0,0.9);
    position:relative;
  }
  h1{text-align:center;font-size:28px;letter-spacing:4px;margin-bottom:10px;}
  .sub{text-align:center;opacity:0.7;margin-bottom:20px;}
  .screen{
    background:#050505;
    border:1px solid #1f1f1f;
    border-radius:12px;
    min-height:150px;
    font-family:monospace;
    padding:15px;
    line-height:1.4;
    position:relative;
    overflow:hidden;
    color:#00ff00;
    white-space:pre-wrap;
  }
  .blink::after{content:'▌';animation:blink 1s steps(1) infinite;}
  @keyframes blink{50%{opacity:0;}}
  .actions{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:15px;}
  button{
    padding:12px;font-weight:800;border-radius:12px;border:1px solid #2a2a2a;
    background:#0b0b0b;color:#e6e6e6;cursor:pointer;transition:all 0.3s;
  }
  button:hover{background:#111;transform:translateY(-1px);}
  button:active{transform:translateY(0);}
  .danger{border-color:#7a1111;color:#ffb3b3;}
  .safe{border-color:#145c2a;color:#b9ffd5;}
  .timer{text-align:center;font-size:14px;opacity:0.8;margin-top:10px;}
  .footer{text-align:center;font-size:12px;opacity:0.5;margin-top:12px;}
  .noise{
    position:absolute;inset:0;
    background:repeating-linear-gradient(0deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px),
              repeating-linear-gradient(90deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px);
    mix-blend-mode:overlay;
    pointer-events:none;
    animation:flicker 2.2s infinite;
  }
  @keyframes flicker{0%,100%{opacity:0.12}50%{opacity:0.25}}
  .glitch{animation:glitch 0.25s 2;}
  @keyframes glitch{
    0%{transform:translate(0)}
    25%{transform:translate(-3px,2px)}
    50%{transform:translate(3px,-2px)}
    75%{transform:translate(-2px,1px)}
    100%{transform:translate(0)}
  }
  .screamer{
    position:fixed;inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    pointer-events:none;
    opacity:0;
    transition:opacity 0.1s;
  }
  .screamer.active{opacity:1;pointer-events:auto;}
  .screamer img{max-width:100%;max-height:100%;object-fit:contain;filter:brightness(1.3) contrast(1.5) saturate(2);}
  .static{
    position:fixed;inset:0;
    background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAABGCAYAAADK959HAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABWSURBVHhe7dExAQAAAMCg9U9tDXcDAAAAwB8A/wE6q7gB+gAAAABJRU5ErkJggg==');
    opacity:0.05;
    z-index:8;
    pointer-events:none;
    animation:static-noise 0.2s infinite linear;
  }
  @keyframes static-noise{0%,100%{opacity:0.05}50%{opacity:0.2}}
</style>
</head>
<body>
<div class="wrap">
  <h1>НЕ ОБОРАЧИВАЙСЯ</h1>
  <p class="sub">Каждое действие может быть смертельно опасным!</p>
  <div class="screen blink" id="screen">Подготовка к ужасу...</div>
  <div class="actions">
    <button class="danger" onclick="triggerScreamerRandom()">Опасно!</button>
    <button class="safe" onclick="alert('Вы пережили этот момент... пока')">Безопасно</button>
  </div>
  <div class="timer">Время: <span id="time">0</span> сек.</div>
  <div class="footer">© 2025 Дмитрий</div>
  <div class="noise"></div>
</div>

<!-- Скримеры -->
<div class="screamer" id="screamer1">
  <img src="https://i.postimg.cc/Dy6WmMJS/screamer1.png" alt="Ужасное лицо">
</div>
<div class="screamer" id="screamer2">
  <img src="https://i.postimg.cc/TPnfBt7S/screamer2.png" alt="Второе лицо">
</div>
<div class="screamer" id="screamer3">
  <img src="https://i.postimg.cc/15kXh9vD/screamer3.png" alt="Третье лицо">
</div>
<div class="static"></div>

<audio id="screamAudio" src="https://www.soundjay.com/horror/sounds/scream-1.mp3" preload="auto"></audio>

<script>
let time = 0;
const timerEl = document.getElementById('time');
const screen = document.getElementById('screen');
const screamAudio = document.getElementById('screamAudio');
const screamers = [document.getElementById('screamer1'), document.getElementById('screamer2'), document.getElementById('screamer3')];

// Таймер
setInterval(()=>{time++; timerEl.textContent=time;},1000);

// Случайное появление скримеров
function triggerScreamer(screamer){
  screamer.style.top = Math.random()*80+'%';
  screamer.style.left = Math.random()*80+'%';
  screamer.classList.add('active');
  screamAudio.currentTime = 0;
  screamAudio.play();
  setTimeout(()=>screamer.classList.remove('active'),1200);
}

// Случайный скример
function triggerScreamerRandom(){
  const randIndex = Math.floor(Math.random()*screamers.length);
  triggerScreamer(screamers[randIndex]);
}

// Глитч текст на экране
function glitchText(){
  let text = screen.textContent;
  let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*?';
  let newText = '';
  for(let i=0;i<text.length;i++){
    if(Math.random()<0.2)newText+=chars[Math.floor(Math.random()*chars.length)];
    else newText+=text[i];
  }
  screen.textContent=newText;
}

// Мерцающий экран и глитч
setInterval(()=>{
  glitchText();
  screen.classList.add('glitch');
  setTimeout(()=>screen.classList.remove('glitch'),100);
},1500);

// Случайные скримеры каждые 5–15 секунд
setInterval(()=>{
  if(Math.random()<0.7) triggerScreamerRandom();
}, Math.random()*10000 + 5000);

</script>
</body>
</html>
